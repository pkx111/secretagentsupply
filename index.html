<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/media/logo.png" alt="logo" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <div class="container">
      <div class="mainCont">
        <div class="maincHold">
          <div class="newarrival">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="menu">
        <nav>
          <span>Menu</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>

          <div class="pen">
            <img src="./resources/media/pen.png" alt="pen">

        <div class="row2">
          <div class="location">
            <h2>Location</h2>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <h2>Hours</h2>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
      <footer>
        <div class="foot">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
    </div>

</html>
